<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Перегляд 3D Моделі в AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 90vh;
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="viewer"
    src="my_model.glb" 
    alt="3D Модель" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    shadow-intensity="1" 
    exposure="1">
  </model-viewer>

</body>
</html>

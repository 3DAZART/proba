<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перегляд моделі в AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 24px;
      margin: 20px 0;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 70vh;
      background-color: white;
    }
    .ar-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .ar-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Переглянути у вашій кімнаті!</h1>

  <model-viewer
    id="modelViewer"
    src="my_model.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    autoplay
    shadow-intensity="1"
    exposure="1"
    alt="3D модель"
    environment-image="neutral"
    style="background-color: #ffffff;">
  </model-viewer>

  <!-- Гарна кнопка для запуску AR -->
  <button class="ar-button" id="arButton">Переглянути в AR</button>

  <script>
    const modelViewer = document.getElementById('modelViewer');
    const arButton = document.getElementById('arButton');

    arButton.addEventListener('click', () => {
      modelViewer.activateAR();
    });
  </script>

</body>
</html>
